<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Performance Tests Tool</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="frontend/scripts/chartGeneration.js"></script>
		<link rel="stylesheet" type="text/css" href="frontend/stylesheets/chart.css"/>
	</head>
	<body>
		<h1>
		Choose files to compare:
		</h1>
		<select id="server1">
		</select>
		<select id="server2">
		</select>
		<button id="compareButton" type="submit" form="nameform" value="Submit">COMPARE!</button>
		<br><br>
		<h1>
		Run new performance tests:
		</h1>
		<form>
  			Commit you want to test:
  			<select id="selectGithubTag">
			</select>
		  	<button id="runButton" type="submit" form="nameform" value="Submit">RUN TESTS!</button>
		  	<label id="runLabel"></label>
		</form>
		<br><br><br>
		<div id="chartDiv">
			<canvas id="canvas"></canvas>
		</div>
		<div id="js-legend" class="chart-legend"></div>
	</body>
</html>
